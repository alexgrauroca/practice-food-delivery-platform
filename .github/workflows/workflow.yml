name: Food Delivery Platform CI

on:
  pull_request:
    paths:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      non_adr_changes: ${{ steps.filter.outputs.non_adr_changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            non_adr_changes:
              - '!adrs/**'
              - '**'

  authentication-service-unit-tests:
    if: contains(github.event.pull_request.files.*.path, 'services/authentication-service/internal/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/authentication-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Unit Tests
        run: make run-unit-tests

  authentication-service-integration-tests:
    if: contains(github.event.pull_request.files.*.path, 'services/authentication-service/internal/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/authentication-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Integration Tests
        run: make run-integration-tests

  authentication-service-validate-openapi-docs:
    if: contains(github.event.pull_request.files.*.path, 'services/authentication-service/docs/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/authentication-service
    steps:
      - uses: actions/checkout@v4
      - name: Validate OpenAPI sync
        run: make openapi-validate-sync
      - name: Validate OpenAPI documentation
        run: make openapi-validate-docs

  customer-service-unit-tests:
    if: contains(github.event.pull_request.files.*.path, 'services/customer-service/internal/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/customer-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Unit Tests
        run: make run-unit-tests

