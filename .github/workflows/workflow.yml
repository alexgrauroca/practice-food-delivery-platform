name: Food Delivery Platform CI

on:
  pull_request:
    paths:
      - '**'

env:
  GO_VERSION: '1.24'

jobs:
  authentication-service-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/authentication-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Unit Tests
        run: make run-unit-tests

  authentication-service-integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/authentication-service
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Integration Tests
        run: make run-integration-tests

  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run E2E Tests
        run: make run-e2e-tests

  validate-openapi-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate OpenAPI sync
        run: ./scripts/openapi-validate-sync.sh services/authentication-service
      - name: Validate OpenAPI documentation
        run: ./scripts/openapi-validate-docs.sh services/authentication-service
