type: object
required:
  - access_token
  - refresh_token
properties:
  access_token:
    type: string
    description: The expired JWT access token
    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    minLength: 1
  refresh_token:
    type: string
    description: The refresh token to use
    example: dGhpc2lzYXJlZnJlc2h0b2tlbg==
    minLength: 1