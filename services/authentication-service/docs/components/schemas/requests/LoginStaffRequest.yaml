type: object
required:
  - email
  - restaurant_id
  - password
properties:
  email:
    type: string
    format: email
    example: user@example.com
  restaurant_id:
    type: string
    pattern: '^[0-9a-fA-F]{24}$'
    example: 507f1f77bcf86cd799439011
  password:
    type: string
    format: password
    minLength: 8
    example: strongpassword123