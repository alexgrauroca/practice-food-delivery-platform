post:
  summary: Register a new customer
  description: Creates a new customer account with the provided information
  operationId: registerCustomer
  tags:
    - Customers
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../components/schemas/requests/register-customer-request.yaml'
  responses:
    '201':
      description: Customer registered successfully
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/register-customer-response.yaml'
    '400':
      description: Invalid input or validation error
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/error-response.yaml'
          examples:
            invalidRequest:
              $ref: './../../components/examples/invalid-request.yaml'
            validationError:
              summary: Validation error
              value:
                code: VALIDATION_ERROR
                message: validation failed
                details:
                  - email is required
                  - password is required
                  - name is required
                  - email must be a valid email address
                  - password must be a valid password with at least 8 characters long
    '409':
      description: Customer already exists
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/error-response.yaml'
          examples:
            customerExists:
              $ref: './../../components/examples/customer-exists.yaml'
    '500':
      $ref: './../../components/responses/internal-error.yaml'