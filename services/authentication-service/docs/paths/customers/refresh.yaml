post:
  summary: Refresh access token
  description: Generates a new access token using a valid refresh token
  operationId: refreshCustomer
  tags:
    - Customers
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../components/schemas/requests/RefreshCustomerRequest.yaml'
  responses:
    '200':
      description: New access token generated successfully
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/RefreshCustomerResponse.yaml'
    '400':
      description: Invalid input or validation error
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            invalidRequest:
              $ref: './../../components/examples/InvalidRequest.yaml'
            validationError:
              summary: Validation error
              value:
                code: VALIDATION_ERROR
                message: validation failed
                details:
                  - access_token is required
                  - refresh_token is required
    '401':
      description: Invalid or expired refresh token
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            invalidRefreshToken:
              $ref: './../../components/examples/InvalidRefreshToken.yaml'
    '403':
      description: Token mismatch
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            tokenMismatch:
              $ref: './../../components/examples/TokenMismatch.yaml'
    '500':
      $ref: './../../components/responses/InternalError.yaml'