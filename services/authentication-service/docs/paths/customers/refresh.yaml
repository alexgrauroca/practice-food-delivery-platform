post:
  summary: Refresh access token
  description: Generates a new access token using a valid refresh token
  operationId: refreshCustomer
  tags:
    - Customers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../components/schemas/refresh-customer-request.yaml'
  responses:
    '200':
      description: New access token generated successfully
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/refresh-customer-response.yaml'
    '401':
      description: Invalid or expired refresh token
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/error-response.yaml'
          examples:
            invalidRefreshToken:
              $ref: './../../components/examples/invalid-refresh-token.yaml'
    '403':
      description: Token mismatch
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/error-response.yaml'
          examples:
            tokenMismatch:
              $ref: './../../components/examples/token-mismatch.yaml'
    '500':
      $ref: './../../components/responses/internal-error.yaml'