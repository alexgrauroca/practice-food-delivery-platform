post:
  summary: Login as a customer
  description: Authenticates a customer and returns access and refresh tokens
  operationId: loginCustomer
  tags:
    - Customers
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../components/schemas/login-customer-request.yaml'
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/login-customer-response.yaml'
    '400':
      description: Invalid input or validation error
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/error-response.yaml'
          examples:
            invalidRequest:
              $ref: './../../components/examples/invalid-request.yaml'
            validationError:
              summary: Validation error
              value:
                code: VALIDATION_ERROR
                message: validation failed
                details:
                  - email is required
                  - password is required
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/error-response.yaml'
          examples:
            invalidCredentials:
              $ref: './../../components/examples/invalid-credentials.yaml'
    '500':
      $ref: './../../components/responses/internal-error.yaml'