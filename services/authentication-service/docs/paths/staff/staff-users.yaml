post:
  summary: Register a new staff user
  description: Creates a new staff account with the provided information
  operationId: registerStaff
  tags:
    - Staff
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../components/schemas/requests/RegisterStaffRequest.yaml'
  responses:
    '201':
      description: Staff registered successfully
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/RegisterStaffResponse.yaml'
    '400':
      description: Invalid input or validation error
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            invalidRequest:
              $ref: './../../components/examples/InvalidRequest.yaml'
            validationError:
              summary: Validation error
              value:
                code: VALIDATION_ERROR
                message: validation failed
                details:
                  - email is required
                  - password is required
                  - name is required
                  - email must be a valid email address
                  - password must be a valid password with at least 8 characters long
    '409':
      description: Staff already exists
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            staffExists:
              $ref: './../../components/examples/StaffExists.yaml'
    '500':
      $ref: './../../components/responses/InternalError.yaml'