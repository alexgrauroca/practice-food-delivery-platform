post:
  summary: Login as staff user
  description: Authenticates a staff user and returns access and refresh tokens
  operationId: loginStaff
  tags:
    - Staff
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../components/schemas/requests/LoginRequest.yaml'
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/LoginResponse.yaml'
    '400':
      description: Invalid input or validation error
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            invalidRequest:
              $ref: './../../components/examples/InvalidRequest.yaml'
            validationError:
              summary: Validation error
              value:
                code: VALIDATION_ERROR
                message: validation failed
                details:
                  - email is required
                  - password is required
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            invalidCredentials:
              $ref: './../../components/examples/InvalidCredentials.yaml'
    '500':
      $ref: './../../components/responses/InternalError.yaml'