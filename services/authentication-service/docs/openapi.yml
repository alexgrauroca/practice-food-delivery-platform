openapi: 3.0.3
info:
  title: Authentication Service API
  version: 1.0.0
  description: API documentation for the authentication service.

servers:
  - url: http://localhost:8080
    description: Local server

paths:
  /v1.0/customers/register:
    post:
      summary: Register a new customer
      operationId: registerCustomer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCustomerRequest'
      responses:
        '201':
          description: Customer registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterCustomerResponse'
        '400':
          description: Invalid input or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidRequest:
                  summary: Invalid JSON
                  value:
                    code: INVALID_REQUEST
                    message: invalid request
                    details: [ ]
                validationError:
                  summary: Validation error
                  value:
                    code: VALIDATION_ERROR
                    message: validation failed
                    details:
                      - email is required
                      - password is required
                      - name is required
                      - email must be a valid email address
                      - password must be a valid password with at least 8 characters long
        '409':
          description: Customer already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                customerExists:
                  summary: Customer already exists
                  value:
                    code: CUSTOMER_ALREADY_EXISTS
                    message: customer already exists
                    details: [ ]
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                customerExists:
                  summary: Unexpected error
                  value:
                    code: INTERNAL_ERROR
                    message: failed to register the customer
                    details: [ ]
components:
  schemas:
    RegisterCustomerRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
          pattern: '^[\w\.-]+@[\w\.-]+\.\w{2,}$'
          example: user@example.com
        password:
          type: string
          format: password
          minLength: 8
          example: strongpassword123
        name:
          type: string
          example: John Doe

    RegisterCustomerResponse:
      type: object
      properties:
        id:
          type: string
          pattern: '^[a-zA-Z0-9\-]+$'
          example: fake-id
        email:
          type: string
          format: email
          pattern: '^[\w\.-]+@[\w\.-]+\.\w{2,}$'
          example: user@example.com
        name:
          type: string
          example: John Doe
        created_at:
          type: string
          format: date-time
          example: 2025-01-01T00:00:00Z

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          example: VALIDATION_ERROR
        message:
          type: string
          example: validation failed
        details:
          type: array
          items:
            type: string
          example:
            - email is required
            - password is required
