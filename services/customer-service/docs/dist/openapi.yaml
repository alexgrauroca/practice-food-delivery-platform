openapi: 3.0.3
info:
  title: Customer Service API
  version: 1.0.0
  description: |
    API documentation for the customer service.

    This service provides endpoints for customer registration and management.
  contact:
    name: Ã€lex Grau Roca
    url: https://github.com/alexgrauroca
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:80
    description: Local server
security:
  - BearerAuth: []
tags:
  - name: Customers
    description: Operations related to customer registration and management
paths:
  /v1.0/customers:
    post:
      summary: Register a new customer
      description: Creates a new customer account with the provided information
      operationId: registerCustomer
      tags:
        - Customers
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCustomerRequest'
      responses:
        '201':
          description: Customer registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterCustomerResponse'
        '400':
          description: Invalid input or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidRequest:
                  $ref: '#/components/examples/InvalidRequest'
                validationError:
                  $ref: '#/components/examples/RegisterCustomerValidationError'
        '409':
          description: Customer already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                customerExists:
                  $ref: '#/components/examples/CustomerExists'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1.0/customers/{customerID}:
    get:
      summary: Get a specific customer data
      description: Returns the customer data. It can only be accessed by the customer itself
      operationId: getCustomer
      tags:
        - Customers
      security:
        - BearerAuth: []
      parameters:
        - name: customerID
          in: path
          required: true
          description: Customer identifier
      responses:
        '200':
          description: Customer retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from the login endpoint
  examples:
    InvalidRequest:
      summary: Invalid JSON
      value:
        code: INVALID_REQUEST
        message: invalid request
        details: []
    RegisterCustomerValidationError:
      summary: Validation error
      value:
        code: VALIDATION_ERROR
        message: validation failed
        details:
          - email is required
          - password is required
          - name is required
          - address is required
          - city is required
          - postal_code is required
          - country_code is required
          - email must be a valid email address
          - password must be a valid password with at least 8 characters long
          - postal_code must be at least 5 characters long
          - country_code must be at least 2 characters long
          - name must not exceed 100 characters long
          - address must not exceed 100 characters long
          - city must not exceed 100 characters long
          - postal_code must not exceed 32 characters long
          - country_code must not exceed 2 characters long
    CustomerExists:
      summary: Customer already exists
      value:
        code: CUSTOMER_ALREADY_EXISTS
        message: customer already exists
        details: []
    InternalError:
      summary: Unexpected error
      value:
        code: INTERNAL_ERROR
        message: An unexpected error occurred
        details: []
    Unauthorized:
      summary: Authentication required
      value:
        code: UNAUTHORIZED
        message: Authentication is required to access this resource
        details: []
    Forbidden:
      summary: Access forbidden
      value:
        code: FORBIDDEN
        message: You do not have permission to access this resource
        details: []
    NotFound:
      summary: Resource not found
      value:
        code: NOT_FOUND
        message: Resource not found
        details: []
  schemas:
    RegisterCustomerRequest:
      type: object
      required:
        - email
        - password
        - name
        - address
        - city
        - postal_code
        - country_code
      properties:
        email:
          type: string
          format: email
          pattern: ^[\w\.-]+@[\w\.-]+\.\w{2,}$
          description: Customer's email address
          example: user@example.com
        password:
          type: string
          format: password
          minLength: 8
          description: Password must be at least 8 characters long
          example: strongpassword123
          writeOnly: true
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Customer's full name
          example: John Doe
        address:
          type: string
          minLength: 1
          maxLength: 100
          description: Customer's address
          example: 123 Main St
        city:
          type: string
          minLength: 1
          maxLength: 100
          description: Customer's city
          example: New York
        postal_code:
          type: string
          minLength: 5
          maxLength: 32
          description: Customer's postal code
          example: 10001
        country_code:
          type: string
          minLength: 2
          maxLength: 2
          description: Customer's country code in ISO 3166-1 alpha-2 format
          example: US
    RegisterCustomerResponse:
      type: object
      required:
        - id
        - email
        - name
        - address
        - city
        - postal_code
        - country_code
        - created_at
      properties:
        id:
          type: string
          pattern: ^[0-9a-fA-F]{24}$
          description: Unique customer identifier
          example: 507f1f77bcf86cd799439011
        email:
          type: string
          format: email
          description: Customer's email address
          example: user@example.com
        name:
          type: string
          description: Customer's full name
          example: John Doe
        address:
          type: string
          minLength: 1
          maxLength: 100
          description: Customer's address
          example: 123 Main St
        city:
          type: string
          minLength: 1
          maxLength: 100
          description: Customer's city
          example: New York
        postal_code:
          type: string
          minLength: 5
          maxLength: 32
          description: Customer's postal code
          example: 10001
        country_code:
          type: string
          minLength: 2
          maxLength: 2
          description: Customer's country code in ISO 3166-1 alpha-2 format
          example: US
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
          example: '2025-01-01T00:00:00Z'
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code identifier
          example: VALIDATION_ERROR
        message:
          type: string
          description: Human-readable error message
          example: validation failed
        details:
          type: array
          description: Additional error details
          items:
            type: string
          example:
            - email is required
            - password is required
    Customer:
      type: object
      required:
        - id
        - name
        - email
        - address
        - city
        - postal_code
        - country_code
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          pattern: ^[0-9a-fA-F]{24}$
          description: Unique customer identifier
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: The full name of the customer
          example: John Doe
        email:
          type: string
          format: email
          description: The email address of the customer
          example: john.doe@example.com
        address:
          type: string
          minLength: 1
          maxLength: 100
          description: Customer's address
          example: 123 Main St
        city:
          type: string
          minLength: 1
          maxLength: 100
          description: Customer's city
          example: New York
        postal_code:
          type: string
          minLength: 5
          maxLength: 32
          description: Customer's postal code
          example: 10001
        country_code:
          type: string
          minLength: 2
          maxLength: 2
          description: Customer's country code in ISO 3166-1 alpha-2 format
          example: US
        createdAt:
          type: string
          format: date-time
          description: The timestamp when the customer was created
          example: '2024-01-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          description: The timestamp when the customer was last updated
          example: '2024-01-01T12:00:00Z'
    Pagination:
      type: object
      required:
        - page
        - size
        - totalElements
        - totalPages
      properties:
        total_items:
          type: integer
          description: Total number of elements across all pages
          example: 200
        total_pages:
          type: integer
          description: Total number of pages
          example: 10
        current_page:
          type: integer
          description: Current page number
          example: 1
        page_size:
          type: integer
          description: Number of elements per page
          example: 20
    GetCustomerResponse:
      $ref: '#/components/schemas/Customer'
  responses:
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            internalError:
              $ref: '#/components/examples/InternalError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            internalError:
              $ref: '#/components/examples/Unauthorized'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            internalError:
              $ref: '#/components/examples/Forbidden'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            internalError:
              $ref: '#/components/examples/NotFound'
