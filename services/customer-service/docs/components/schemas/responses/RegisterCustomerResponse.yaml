type: object
required:
  - id
  - email
  - name
  - address
  - city
  - postal_code
  - country_code
  - created_at
properties:
  id:
    type: string
    pattern: '^[a-zA-Z0-9\-]+$'
    description: Unique customer identifier
    example: cust-123abc
  email:
    type: string
    format: email
    description: Customer's email address
    example: user@example.com
  name:
    type: string
    description: Customer's full name
    example: John Doe
  address:
    type: string
    minLength: 1
    maxLength: 100
    description: Customer's address
    example: 123 Main St
  city:
    type: string
    minLength: 1
    maxLength: 100
    description: Customer's city
    example: New York
  postal_code:
    type: string
    minLength: 5
    maxLength: 32
    description: Customer's postal code
    example: 10001
  country_code:
    type: string
    minLength: 2
    maxLength: 2
    description: Customer's country code in ISO 3166-1 alpha-2 format
    example: US
  created_at:
    type: string
    format: date-time
    description: Account creation timestamp
    example: 2025-01-01T00:00:00Z