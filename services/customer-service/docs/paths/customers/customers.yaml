get:
  summary: Get the list of customers
  description: Returns a list of customers
  operationId: getCustomers
  tags:
    - Customers
  security:
    - BearerAuth: [ ]
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        default: 1
        minimum: 1
    - name: size
      in: query
      description: Number of items per page
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    - name: sort
      in: query
      description: Sort field and direction
      schema:
        type: string
        default: name,asc
        enum:
          - name,asc
          - name,desc
          - email,asc
          - email,desc
          - createdAt,asc
          - createdAt,desc
  responses:
    '200':
      description: List of customers retrieved successfully
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/GetCustomersResponse.yaml'
    '400':
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            invalidRequest:
              $ref: './../../components/examples/InvalidRequest.yaml'
    '401':
      $ref: './../../components/responses/Unauthorized.yaml'
    '403':
      $ref: './../../components/responses/Forbidden.yaml'
    '500':
      $ref: './../../components/responses/InternalError.yaml'
  
post:
  summary: Register a new customer
  description: Creates a new customer account with the provided information
  operationId: registerCustomer
  tags:
    - Customers
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './../../components/schemas/requests/RegisterCustomerRequest.yaml'
  responses:
    '201':
      description: Customer registered successfully
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/RegisterCustomerResponse.yaml'
    '400':
      description: Invalid input or validation error
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            invalidRequest:
              $ref: './../../components/examples/InvalidRequest.yaml'
            validationError:
              summary: Validation error
              value:
                code: VALIDATION_ERROR
                message: validation failed
                details:
                  - email is required
                  - password is required
                  - name is required
                  - email must be a valid email address
                  - password must be a valid password with at least 8 characters long
    '409':
      description: Customer already exists
      content:
        application/json:
          schema:
            $ref: './../../components/schemas/responses/ErrorResponse.yaml'
          examples:
            customerExists:
              $ref: './../../components/examples/CustomerExists.yaml'
    '500':
      $ref: './../../components/responses/InternalError.yaml'