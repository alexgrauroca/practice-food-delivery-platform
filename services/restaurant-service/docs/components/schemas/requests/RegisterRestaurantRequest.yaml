type: object
required:
  - restaurant
  - staff_owner
properties:
  restaurant:
    type: object
    required:
      - vat_code
      - name
      - legal_name
      - timezone_id
      - contact
      - address
    properties:
      vat_code:
        type: string
        minLength: 1
        maxLength: 40
        description: Restaurant's VAT code
        example: GB123456789
      name:
        type: string
        minLength: 1
        maxLength: 100
        description: Restaurant's commercial name
        example: Acme Pizza
      legal_name:
        type: string
        minLength: 1
        maxLength: 100
        description: Restaurant's legal name
        example: Acme Pizza LLC
      tax_id:
        type: string
        maxLength: 40
        description: Restaurant's tax identification number
        example: 99-1234567
        default: ""
      timezone_id:
        type: string
        minLength: 1
        pattern: '^[A-Za-z_]+/[A-Za-z_]+$'
        description: IANA Restaurant's timezone identifier
        example: America/New_York
      contact:
        $ref: '../models/RestaurantContact.yaml'
  staff_owner:
    type: object
    required:
      - email
      - password
      - name
      - address
      - city
      - postal_code
      - country_code
    properties:
      email:
        type: string
        format: email
        pattern: '^[\w\.-]+@[\w\.-]+\.\w{2,}$'
        description: Customer's email address
        example: user@example.com
      password:
        type: string
        format: password
        minLength: 8
        description: Password must be at least 8 characters long
        example: strongpassword123
        writeOnly: true
      name:
        type: string
        minLength: 1
        maxLength: 100
        description: Customer's full name
        example: John Doe
      address:
        type: string
        minLength: 1
        maxLength: 100
        description: Customer's address
        example: 123 Main St
      city:
        type: string
        minLength: 1
        maxLength: 100
        description: Customer's city
        example: New York
      postal_code:
        type: string
        minLength: 5
        maxLength: 32
        description: Customer's postal code
        example: 10001
      country_code:
        type: string
        minLength: 2
        maxLength: 2
        description: Customer's country code in ISO 3166-1 alpha-2 format
        example: US
