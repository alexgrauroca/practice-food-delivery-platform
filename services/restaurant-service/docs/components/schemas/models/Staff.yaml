type: object
required:
  - id
  - email
  - restaurant_id
  - owner
  - name
  - address
  - city
  - postal_code
  - country_code
  - created_at
  - updated_at
properties:
  id:
    type: string
    pattern: '^[0-9a-fA-F]{24}$'
    description: Unique staff identifier
    example: 507f1f77bcf86cd799439011
    readOnly: true
  email:
    type: string
    format: email
    description: The email address of the staff
    example: john.doe@example.com
  restaurant_id:
    type: string
    pattern: '^[0-9a-fA-F]{24}$'
    description: Unique restaurant identifier
    example: 507f1f77bcf86cd799439011
    readOnly: true
  owner:
    type: boolean
    description: Whether the staff is the restaurant owner
    example: true
    readOnly: true
  name:
    type: string
    description: The full name of the staff
    example: John Doe
  address:
    type: string
    minLength: 1
    maxLength: 100
    description: Staff's address
    example: 123 Main St
  city:
    type: string
    minLength: 1
    maxLength: 100
    description: Staff's city
    example: New York
  postal_code:
    type: string
    minLength: 5
    maxLength: 32
    description: Staff's postal code
    example: "10001"
  country_code:
    type: string
    minLength: 2
    maxLength: 2
    description: Staff's country code in ISO 3166-1 alpha-2 format
    example: US
  created_at:
    type: string
    format: date-time
    description: The timestamp when the staff was created
    example: 2024-01-01T12:00:00Z
    readOnly: true
  updated_at:
    type: string
    format: date-time
    description: The timestamp when the staff was last updated
    example: 2024-01-01T12:00:00Z
    readOnly: true