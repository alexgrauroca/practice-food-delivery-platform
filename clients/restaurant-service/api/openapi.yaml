openapi: 3.0.3
info:
  contact:
    name: Ã€lex Grau Roca
    url: https://github.com/alexgrauroca
  description: |
    API documentation for the restaurant service.

    This service provides endpoints for restaurant and staff registration and management.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Restaurant Service API
  version: 1.0.0
servers:
- description: Local server
  url: http://localhost:80
security:
- BearerAuth: []
tags:
- description: Operations related to customer registration and management
  name: Customers
paths:
  /v1.0/restaurants:
    post:
      description: Creates a new restaurant with the provided information
      operationId: registerRestaurant
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRestaurantRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterRestaurantResponse"
          description: Restaurant registered successfully
        "400":
          content:
            application/json:
              examples:
                invalidRequest:
                  $ref: "#/components/examples/InvalidRequest"
                validationError:
                  $ref: "#/components/examples/RegisterRestaurantValidationError"
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Invalid input or validation error
        "409":
          content:
            application/json:
              examples:
                customerExists:
                  $ref: "#/components/examples/RestaurantExists"
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Restaurant already exists
        "500":
          $ref: "#/components/responses/InternalError"
      security: []
      summary: Register a new restaurant
      tags:
      - Customers
components:
  examples:
    InvalidRequest:
      summary: Invalid JSON
      value:
        code: INVALID_REQUEST
        message: invalid request
        details: []
    RegisterRestaurantValidationError:
      summary: Validation error
      value:
        code: VALIDATION_ERROR
        message: validation failed
        details:
        - restaurant is required
        - restaurant.vat_code is required
        - restaurant.vat_code must not exceed 40 characters long
        - restaurant.name is required
        - restaurant.name must not exceed 100 characters long
        - restaurant.legal_name is required
        - restaurant.legal_name must not exceed 100 characters long
        - restaurant.tax_id must not exceed 40 characters long
        - restaurant.timezone_id is required
        - restaurant.timezone_id is invalid
        - restaurant.contact is required
        - restaurant.contact.phone_prefix is required
        - restaurant.contact.phone_prefix is invalid
        - restaurant.contact.phone_number is required
        - restaurant.contact.phone_number is invalid
        - restaurant.contact.phone_number must be at least 4 character long
        - restaurant.contact.email is required
        - restaurant.contact.email must be a valid email address
        - restaurant.contact.address is required
        - restaurant.contact.address must not exceed 100 characters long
        - restaurant.contact.city is required
        - restaurant.contact.postal_code is required
        - restaurant.contact.country_code must be at least 5 character long
        - restaurant.contact.postal_code must not exceed 10 characters long
        - restaurant.contact.country_code is required
        - restaurant.contact.country_code must be at least 2 character long
        - restaurant.contact.country_code must not exceed 2 characters long
        - staff_owner is required
        - staff_owner.email is required
        - staff_owner.email must be a valid email address
        - staff_owner.password is required
        - staff_owner.name is required
        - staff_owner.name must not exceed 100 characters long
        - staff_owner.address is required
        - staff_owner.address must not exceed 100 characters long
        - staff_owner.city is required
        - staff_owner.city must not exceed 100 characters long
        - staff_owner.password must be at least 8 characters long
        - staff_owner.postal_code is required
        - staff_owner.postal_code must be at least 5 characters long
        - staff_owner.postal_code must not exceed 32 characters long
        - staff_owner.country_code is required
        - staff_owner.country_code must be at least 2 characters long
        - staff_owner.country_code must not exceed 2 characters long
    RestaurantExists:
      summary: Restaurant already exists
      value:
        code: RESTAURANT_ALREADY_EXISTS
        message: restaurant already exists
        details: []
    InternalError:
      summary: Unexpected error
      value:
        code: INTERNAL_ERROR
        message: An unexpected error occurred
        details: []
  responses:
    InternalError:
      content:
        application/json:
          examples:
            internalError:
              $ref: "#/components/examples/InternalError"
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: Internal server error
  schemas:
    RestaurantContact:
      example:
        country_code: US
        address: 123 Main St
        city: New York
        phone_number: "1234567890"
        postal_code: "10001"
        email: restaurant@example.com
        phone_prefix: "+1"
      properties:
        phone_prefix:
          description: "E.164 country/area prefix, leading '+' required"
          example: "+1"
          pattern: "^\\+\\d{1,4}$"
          type: string
        phone_number:
          description: Restaurant's phone number
          example: "1234567890"
          pattern: "^\\d{4,14}$"
          type: string
        email:
          description: Restaurant's email address
          example: restaurant@example.com
          format: email
          pattern: "^[\\w\\.-]+@[\\w\\.-]+\\.\\w{2,}$"
          type: string
        address:
          description: Restaurant's address
          example: 123 Main St
          maxLength: 100
          minLength: 1
          type: string
        city:
          description: Restaurant's city
          example: New York
          maxLength: 100
          minLength: 1
          type: string
        postal_code:
          description: Restaurant's postal code
          example: "10001"
          maxLength: 32
          minLength: 5
          type: string
        country_code:
          description: Restaurant's country code in ISO 3166-1 alpha-2 format
          example: US
          maxLength: 2
          minLength: 2
          type: string
      required:
      - address
      - city
      - country_code
      - email
      - phone_number
      - phone_prefix
      - postal_code
      type: object
    RegisterRestaurantRequest:
      example:
        staff_owner:
          country_code: US
          password: strongpassword123
          address: 123 Main St
          city: New York
          name: John Doe
          postal_code: "10001"
          email: user@example.com
        restaurant:
          vat_code: GB123456789
          contact:
            country_code: US
            address: 123 Main St
            city: New York
            phone_number: "1234567890"
            postal_code: "10001"
            email: restaurant@example.com
            phone_prefix: "+1"
          name: Acme Pizza
          timezone_id: America/New_York
          legal_name: Acme Pizza LLC
          tax_id: 99-1234567
      properties:
        restaurant:
          $ref: "#/components/schemas/RegisterRestaurantRequest_restaurant"
        staff_owner:
          $ref: "#/components/schemas/RegisterRestaurantRequest_staff_owner"
      required:
      - restaurant
      - staff_owner
      type: object
    Restaurant:
      example:
        vat_code: GB123456789
        updated_at: 2025-01-01T00:00:00Z
        contact:
          country_code: US
          address: 123 Main St
          city: New York
          phone_number: "1234567890"
          postal_code: "10001"
          email: restaurant@example.com
          phone_prefix: "+1"
        name: Acme Pizza
        timezone_id: America/New_York
        created_at: 2025-01-01T00:00:00Z
        id: 507f1f77bcf86cd799439011
        legal_name: Acme Pizza LLC
        tax_id: 99-1234567
      properties:
        id:
          description: Unique restaurant identifier
          example: 507f1f77bcf86cd799439011
          pattern: "^[0-9a-fA-F]{24}$"
          type: string
        vat_code:
          description: Restaurant's VAT code
          example: GB123456789
          maxLength: 40
          minLength: 1
          type: string
        name:
          description: Restaurant's commercial name
          example: Acme Pizza
          maxLength: 100
          minLength: 1
          type: string
        legal_name:
          description: Restaurant's legal name
          example: Acme Pizza LLC
          maxLength: 100
          minLength: 1
          type: string
        tax_id:
          description: Restaurant's tax identification number
          example: 99-1234567
          maxLength: 40
          minLength: 1
          type: string
        timezone_id:
          description: IANA Restaurant's timezone identifier
          example: America/New_York
          maxLength: 40
          minLength: 1
          pattern: "^[A-Za-z_]+/[A-Za-z_]+$"
          type: string
        contact:
          $ref: "#/components/schemas/RestaurantContact"
        created_at:
          description: Restaurant creation timestamp
          example: 2025-01-01T00:00:00Z
          format: date-time
          readOnly: true
          type: string
        updated_at:
          description: Restaurant last update timestamp
          example: 2025-01-01T00:00:00Z
          format: date-time
          readOnly: true
          type: string
      required:
      - contact
      - legal_name
      - name
      - timezone_id
      - vat_code
      type: object
    Staff:
      example:
        owner: true
        country_code: US
        address: 123 Main St
        updated_at: 2024-01-01T12:00:00Z
        city: New York
        name: John Doe
        created_at: 2024-01-01T12:00:00Z
        id: 507f1f77bcf86cd799439011
        postal_code: "10001"
        email: john.doe@example.com
      properties:
        id:
          description: Unique staff identifier
          example: 507f1f77bcf86cd799439011
          pattern: "^[0-9a-fA-F]{24}$"
          readOnly: true
          type: string
        owner:
          description: Whether the staff is the restaurant owner
          example: true
          readOnly: true
          type: boolean
        name:
          description: The full name of the staff
          example: John Doe
          type: string
        email:
          description: The email address of the staff
          example: john.doe@example.com
          format: email
          type: string
        address:
          description: Staff's address
          example: 123 Main St
          maxLength: 100
          minLength: 1
          type: string
        city:
          description: Staff's city
          example: New York
          maxLength: 100
          minLength: 1
          type: string
        postal_code:
          description: Staff's postal code
          example: "10001"
          maxLength: 32
          minLength: 5
          type: string
        country_code:
          description: Staff's country code in ISO 3166-1 alpha-2 format
          example: US
          maxLength: 2
          minLength: 2
          type: string
        created_at:
          description: The timestamp when the staff was created
          example: 2024-01-01T12:00:00Z
          format: date-time
          readOnly: true
          type: string
        updated_at:
          description: The timestamp when the staff was last updated
          example: 2024-01-01T12:00:00Z
          format: date-time
          readOnly: true
          type: string
      required:
      - address
      - city
      - country_code
      - created_at
      - email
      - id
      - name
      - owner
      - postal_code
      - updated_at
      type: object
    RegisterRestaurantResponse:
      example:
        staff_owner:
          owner: true
          country_code: US
          address: 123 Main St
          updated_at: 2024-01-01T12:00:00Z
          city: New York
          name: John Doe
          created_at: 2024-01-01T12:00:00Z
          id: 507f1f77bcf86cd799439011
          postal_code: "10001"
          email: john.doe@example.com
        restaurant:
          vat_code: GB123456789
          updated_at: 2025-01-01T00:00:00Z
          contact:
            country_code: US
            address: 123 Main St
            city: New York
            phone_number: "1234567890"
            postal_code: "10001"
            email: restaurant@example.com
            phone_prefix: "+1"
          name: Acme Pizza
          timezone_id: America/New_York
          created_at: 2025-01-01T00:00:00Z
          id: 507f1f77bcf86cd799439011
          legal_name: Acme Pizza LLC
          tax_id: 99-1234567
      properties:
        restaurant:
          $ref: "#/components/schemas/Restaurant"
        staff_owner:
          $ref: "#/components/schemas/Staff"
      required:
      - restaurant
      - staff_owner
      type: object
    ErrorResponse:
      example:
        code: VALIDATION_ERROR
        details:
        - email is required
        - password is required
        message: validation failed
      properties:
        code:
          description: Error code identifier
          example: VALIDATION_ERROR
          type: string
        message:
          description: Human-readable error message
          example: validation failed
          type: string
        details:
          description: Additional error details
          example:
          - email is required
          - password is required
          items:
            type: string
          type: array
      required:
      - code
      - message
      type: object
    RegisterRestaurantRequest_restaurant:
      example:
        vat_code: GB123456789
        contact:
          country_code: US
          address: 123 Main St
          city: New York
          phone_number: "1234567890"
          postal_code: "10001"
          email: restaurant@example.com
          phone_prefix: "+1"
        name: Acme Pizza
        timezone_id: America/New_York
        legal_name: Acme Pizza LLC
        tax_id: 99-1234567
      properties:
        vat_code:
          description: Restaurant's VAT code
          example: GB123456789
          maxLength: 40
          minLength: 1
          type: string
        name:
          description: Restaurant's commercial name
          example: Acme Pizza
          maxLength: 100
          minLength: 1
          type: string
        legal_name:
          description: Restaurant's legal name
          example: Acme Pizza LLC
          maxLength: 100
          minLength: 1
          type: string
        tax_id:
          default: ""
          description: Restaurant's tax identification number
          example: 99-1234567
          maxLength: 40
          type: string
        timezone_id:
          description: IANA Restaurant's timezone identifier
          example: America/New_York
          minLength: 1
          pattern: "^[A-Za-z_]+/[A-Za-z_]+$"
          type: string
        contact:
          $ref: "#/components/schemas/RestaurantContact"
      required:
      - contact
      - legal_name
      - name
      - timezone_id
      - vat_code
      type: object
    RegisterRestaurantRequest_staff_owner:
      example:
        country_code: US
        password: strongpassword123
        address: 123 Main St
        city: New York
        name: John Doe
        postal_code: "10001"
        email: user@example.com
      properties:
        email:
          description: Staff owner's email address
          example: user@example.com
          format: email
          pattern: "^[\\w\\.-]+@[\\w\\.-]+\\.\\w{2,}$"
          type: string
        password:
          description: Password must be at least 8 characters long
          example: strongpassword123
          format: password
          minLength: 8
          type: string
          writeOnly: true
        name:
          description: Staff owner's full name
          example: John Doe
          maxLength: 100
          minLength: 1
          type: string
        address:
          description: Staff owner's address
          example: 123 Main St
          maxLength: 100
          minLength: 1
          type: string
        city:
          description: Staff owner's city
          example: New York
          maxLength: 100
          minLength: 1
          type: string
        postal_code:
          description: Staff owner's postal code
          example: "10001"
          maxLength: 32
          minLength: 5
          type: string
        country_code:
          description: Staff owner's country code in ISO 3166-1 alpha-2 format
          example: US
          maxLength: 2
          minLength: 2
          type: string
      required:
      - address
      - city
      - country_code
      - email
      - name
      - password
      - postal_code
      type: object
  securitySchemes:
    BearerAuth:
      bearerFormat: JWT
      description: JWT token obtained from the login endpoint
      scheme: bearer
      type: http
